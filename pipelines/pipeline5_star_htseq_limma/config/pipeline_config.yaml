# Pipeline 6: STAR-HTSeq-limma Configuration

pipeline:
  id: 6
  name: "STAR-HTSeq-limma-voom"
  version: "1.0.0"
  description: "Flexible pipeline for complex experimental designs using limma-voom"
  
  characteristics:
    accuracy: "very high"
    speed: "medium"
    memory: "high"
    
  recommended_for:
    - "Complex experimental designs"
    - "Multiple factors and interactions"
    - "Continuous covariates"
    - "High precision needed"
    - "Time series experiments"

io:
  input_dir: "/path/to/fastq/files"
  sample_sheet: "/path/to/samples.csv"
  reference_genome: "/path/to/genome.fa"
  annotation_gtf: "/path/to/annotation.gtf"
  output_dir: "/path/to/output"
  read_type: "paired"
  stranded: "no"

resources:
  threads: 8
  memory_gb: 32

star:
  index_dir: "/path/to/star_index"
  sjdbOverhang: 100
  outSAMtype: "BAM SortedByCoordinate"
  
htseq:
  feature_type: "exon"
  id_attribute: "gene_id"
  mode: "union"  # union, intersection-strict, intersection-nonempty
  stranded: "no"  # yes, no, reverse
  min_quality: 10
  type: "gene"
  order: "name"  # name or pos
  counts_output: "gene_counts.txt"

limma:
  # Design matrix
  design_formula: "~ 0 + condition"  # For contrasts
  
  # Contrasts (specify comparisons)
  contrasts:
    - "treatmentA-control"
    - "treatmentB-control"
    - "treatmentA-treatmentB"
  
  # Filtering
  min_count: 10
  min_total_count: 15
  large_n: 10
  
  # Normalization
  normalization: "TMM"  # TMM, RLE, upperquartile, none
  
  # voom parameters
  plot: true
  span: 0.5
  
  # Testing
  robust: true  # Robust empirical Bayes
  trend: true   # Trend method for prior variance
  
  # Multiple testing
  adjust_method: "BH"  # BH, bonferroni, holm, etc.
  p_value: 0.05
  lfc: 1.0
  
  # Additional options
  eBayes_proportion: 0.01
  eBayes_stdev_coef_lim: c(0.1, 4)

qc:
  run_fastqc: true
  run_multiqc: true
  min_alignment_rate: 70

tool_versions:
  star: "2.7.10a"
  htseq: "2.0.2"
  limma: "3.54.0"
  edger: "3.40.0"
  samtools: "1.15"
  r: "4.2.0"
