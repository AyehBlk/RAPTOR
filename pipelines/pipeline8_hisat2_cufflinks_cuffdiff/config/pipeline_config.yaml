# Pipeline 8: HISAT2-Cufflinks-Cuffdiff Configuration

pipeline:
  id: 8
  name: "HISAT2-Cufflinks-Cuffdiff"
  version: "1.0.0"
  description: "Classic isoform-level pipeline (legacy)"

io:
  input_dir: "/path/to/fastq/files"
  sample_sheet: "/path/to/samples.csv"
  reference_genome: "/path/to/genome.fa"
  annotation_gtf: "/path/to/annotation.gtf"
  output_dir: "/path/to/output"

resources:
  threads: 8
  memory_gb: 16

hisat2:
  index_prefix: "/path/to/hisat2_index"
  dta: true
  dta_cufflinks: true
  
cufflinks:
  library_type: "fr-firststrand"
  min_isoform_fraction: 0.1
  frag_bias_correct: true
  
cuffdiff:
  library_type: "fr-firststrand"
  fdr: 0.05

tool_versions:
  hisat2: "2.2.1"
  cufflinks: "2.2.1"
  cuffdiff: "2.2.1"
