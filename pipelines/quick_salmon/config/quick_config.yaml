# Quick Salmon Pipeline Configuration
# RAPTOR v2.2.0
# For fast count matrix generation (QC purposes)

pipeline:
  id: "quick_salmon"
  name: "Quick Salmon Quantification"
  version: "2.2.0"
  description: "Fast pseudo-alignment with Salmon for QC and profiling"
  
  purpose: "Generate count matrix quickly for quality assessment"
  
  output:
    - "Gene-level count matrix (counts.csv)"
    - "TPM matrix (tpm.csv)"
    - "Sample information (sample_info.csv)"

# Input Configuration
input:
  # Sample sheet file (required)
  sample_sheet: null  # Path to sample_sheet.csv
  
  # Salmon index (required)
  index: null  # Path to Salmon index directory
  
  # Optional: Gene-to-transcript mapping for gene-level counts
  # If not provided, will output transcript-level counts
  gene_map: null  # Path to tx2gene.csv (transcript_id,gene_id)

# Output Configuration
output:
  # Output directory
  dir: "quick_counts"
  
  # Output files
  counts_file: "counts.csv"        # Raw counts matrix
  tpm_file: "tpm.csv"              # TPM normalized matrix
  sample_info: "sample_info.csv"   # Sample metadata
  
  # Keep individual sample quantification files
  keep_quant_files: false

# Salmon Parameters
salmon:
  # Library type
  # A = automatic detection (recommended)
  # ISR = inward stranded reverse (common for TruSeq)
  # ISF = inward stranded forward
  # IU = inward unstranded
  # See Salmon docs for full list
  lib_type: "A"
  
  # Validate mappings
  validate_mappings: true
  
  # GC bias correction
  gc_bias: true
  
  # Sequence bias correction
  seq_bias: false
  
  # Number of bootstrap samples (0 = disable for speed)
  num_bootstraps: 0
  
  # Additional Salmon options (advanced)
  extra_options: ""

# Single-end specific options
single_end:
  # Fragment length mean (required for single-end in Kallisto, optional in Salmon)
  fragment_length_mean: 200
  
  # Fragment length standard deviation
  fragment_length_sd: 80

# Computational Resources
resources:
  threads: 8
  memory_gb: 16

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  save_logs: true
  log_file: "quick_salmon.log"
