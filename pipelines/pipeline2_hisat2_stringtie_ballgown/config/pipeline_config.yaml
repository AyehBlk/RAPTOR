# Pipeline 3: HISAT2-StringTie-Ballgown Configuration

pipeline:
  id: 3
  name: "HISAT2-StringTie-Ballgown"
  version: "1.0.0"
  description: "Isoform-level RNA-seq pipeline for transcript assembly and alternative splicing analysis"
  
  characteristics:
    accuracy: "high"
    speed: "fast"
    memory: "medium"
    
  recommended_for:
    - "Isoform-level differential expression"
    - "Novel transcript discovery"
    - "Alternative splicing analysis"
    - "Memory-efficient alignment"

io:
  input_dir: "/path/to/fastq/files"
  sample_sheet: "/path/to/samples.csv"
  reference_genome: "/path/to/genome.fa"
  annotation_gtf: "/path/to/annotation.gtf"
  output_dir: "/path/to/output"
  read_type: "paired"
  stranded: "RF"

resources:
  threads: 8
  memory_gb: 16

hisat2:
  index_prefix: "/path/to/hisat2_index"
  splice_sites: "/path/to/splicesites.txt"  # Optional
  min_intron_length: 20
  max_intron_length: 500000
  known_splicesite_infile: null
  rna_strandness: "RF"  # RF for dUTP, FR for ligation
  
stringtie:
  min_isoform_abundance: 0.1
  min_locus_gap_separation: 50
  min_junction_coverage: 1
  min_read_coverage: 2.5
  label_prefix: "STRG"
  reference_guided: true  # Use reference GTF
  
ballgown:
  covariate_columns: ["condition"]
  adjustment_columns: []  # e.g., ["batch"]
  time_column: null
  log_transform: true
  fdr_threshold: 0.05
  fc_threshold: 2.0

qc:
  run_fastqc: true
  run_multiqc: true
  min_alignment_rate: 70

tool_versions:
  hisat2: "2.2.1"
  stringtie: "2.2.1"
  ballgown: "2.30.0"
  samtools: "1.15"
  r: "4.2.0"
