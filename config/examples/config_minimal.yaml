# ============================================================================
# RAPTOR v2.1.0 - MINIMAL CONFIGURATION
# ============================================================================
# 
# This is a minimal configuration for basic RAPTOR usage.
# Perfect for: Quick analyses, beginners, standard RNA-seq workflows
#
# Usage: raptor profile --counts data.csv --config config_minimal.yaml
# ============================================================================

# ============================================================================
# GENERAL SETTINGS
# ============================================================================
general:
  version: "2.1.0"
  verbose: true
  log_level: "INFO"
  output_dir: "./raptor_output"

# ============================================================================
# COMPUTATIONAL RESOURCES
# ============================================================================
resources:
  default_threads: 4
  default_memory_gb: 16

# ============================================================================
# DATA PROFILING
# ============================================================================
profiling:
  # BCV thresholds for data characterization
  bcv_thresholds:
    very_low: 0.2
    low: 0.4
    moderate: 0.6
    high: 0.8
  
  # Sequencing depth categories (millions of reads)
  depth_categories:
    low: 10
    moderate: 30
    high: 50
  
  # Sample size categories
  sample_size:
    small: 6
    medium: 12
    large: 20
  
  # Basic quality filters
  min_counts_per_gene: 10
  min_samples_per_gene: 3
  filter_low_counts: true
  
  # Simple outputs
  generate_plots: true
  save_profile: true

# ============================================================================
# ML RECOMMENDATION - BASIC
# ============================================================================
ml_recommendation:
  enabled: true
  model_type: "random_forest"
  model_path: "./models/raptor_rf_model.pkl"
  
  prediction:
    confidence_threshold: 0.7
    top_n_recommendations: 3

# ============================================================================
# QUALITY ASSESSMENT - BASIC
# ============================================================================
quality_assessment:
  enabled: true
  
  # Essential quality thresholds
  thresholds:
    min_library_size: 1e6
    min_detected_genes: 5000
    max_mitochondrial_pct: 10
    min_mapping_rate: 70
  
  generate_qc_report: true

# ============================================================================
# RESOURCE MONITORING - BASIC
# ============================================================================
resource_monitoring:
  enabled: true
  sampling_interval: 5.0  # Every 5 seconds
  save_metrics: true

# ============================================================================
# STATISTICAL ANALYSIS
# ============================================================================
statistics:
  fdr_threshold: 0.05
  log_fold_change_threshold: 1.0
  adjustment_method: "BH"

# ============================================================================
# PIPELINE SETTINGS
# ============================================================================
pipelines:
  auto_select: true  # Let RAPTOR choose the best pipeline
  timeout: 7200

# ============================================================================
# OUTPUT
# ============================================================================
output:
  formats:
    results: ["csv"]
    plots: ["png"]
    reports: ["html"]
  
  compress_outputs: false
  keep_intermediate_files: false

# ============================================================================
# AUTOMATED REPORTING - BASIC
# ============================================================================
automated_reporting:
  enabled: true
  formats: ["html"]
  
  sections:
    - "executive_summary"
    - "data_profiling"
    - "pipeline_recommendation"
    - "differential_expression"
  
  interpretation:
    enabled: false  # Disable for speed

# ============================================================================
# FEATURES DISABLED IN MINIMAL CONFIG
# ============================================================================
# The following features are disabled for simplicity:
# - Ensemble analysis
# - Interactive dashboard (launch separately)
# - Parameter optimization
# - Cloud integration
# - Advanced quality metrics
# - Biological interpretation
# ============================================================================

ensemble:
  enabled: false

dashboard:
  enabled: false

parameter_optimization:
  enabled: false

cloud:
  enabled: false
