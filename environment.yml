name: raptor
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Python
  - python=3.10
  
  # Core Python packages
  - numpy>=1.21.0
  - pandas>=1.3.0
  - scipy>=1.7.0
  - matplotlib>=3.4.0
  - seaborn>=0.11.0
  - scikit-learn>=1.0.0
  
  # Data handling
  - pyyaml>=5.4.0
  - jinja2>=3.0.0
  - openpyxl>=3.0.0
  
  # CLI and utilities
  - click>=8.0.0
  - tqdm>=4.62.0
  - colorama>=0.4.4
  
  # Testing and development
  - pytest>=7.0.0
  - pytest-cov>=3.0.0
  - black>=22.0.0
  - flake8>=4.0.0
  - mypy>=0.950
  
  # Documentation
  - sphinx>=4.0.0
  - sphinx_rtd_theme>=1.0.0
  
  # Alignment tools
  - star>=2.7.10a
  - hisat2>=2.2.1
  - bowtie2>=2.4.5
  
  # Quantification tools
  - rsem>=1.3.3
  - salmon>=1.9.0
  - kallisto>=0.48.0
  - stringtie>=2.2.1
  - htseq>=2.0.2
  - subread>=2.0.3  # Contains featureCounts
  
  # Supporting tools
  - samtools>=1.15
  - bedtools>=2.30.0
  - sra-tools>=3.0.0
  
  # R and Bioconductor (for statistical analysis)
  - r-base>=4.2.0
  - bioconductor-deseq2>=1.38.0
  - bioconductor-edger>=3.40.0
  - bioconductor-limma>=3.54.0
  - bioconductor-tximport>=1.26.0
  - bioconductor-ballgown>=2.30.0
  - bioconductor-noiseq>=2.42.0
  - bioconductor-ebseq>=1.38.0
  - bioconductor-sleuth>=0.30.0
  
  # R packages for data handling
  - r-ggplot2>=3.4.0
  - r-dplyr>=1.1.0
  - r-tidyr>=1.3.0
  - r-readr>=2.1.0
  
  # Simulation tools
  - bioconductor-polyester>=1.34.0
  
  # Pip packages (not available in conda)
  - pip
  - pip:
    - raptor-rnaseq>=2.0.0  # The actual RAPTOR package
